<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTB Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #e0e0e0; /* Gray background for the whole page */
            color: #333; /* Text color for better contrast on gray */
        }
        .video-container {
            max-width: 800px;
            margin: 0 auto;
            height: 70vh; /* Scale video container to 70% of viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
        }
                /* Video styling to fit within container */
        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Maintain aspect ratio */
        }
                /* Back button styling */
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>

    <h1>A little cyclocross 'practice'</h1>

    <!-- Embedded video -->
    <div class="video-container">
        <video controls>
            <source src="images/CX_OTB.M4V" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Message under the video -->
    <p style="margin-top: 20px; font-size: 18px; color: black;">
        Don't worry, I'm OK! I still raced after this warm-up. Must haves are good humor. </p>

        <!-- Back button to return to the main page -->
    <a href="index.html" class="back-button">Back to Main Page</a>

</body>
</html>
